<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I'm Sorry</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff8ad8, #7ddfff, #a9ffbf);
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  .card {
    width: 85%;
    max-width: 700px;
    background: rgba(255,255,255,0.3);
    border-radius: 25px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    position: relative;
    animation: fadeIn 1.6s ease;
  }

  @keyframes fadeIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    font-size: 55px;
    margin: 0;
    background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
    to { text-shadow: 0 0 35px rgba(255,255,255,1); }
  }

  p {
    font-size: 20px;
    margin-top: 15px;
    color: #202020;
    font-weight: 600;
  }

  /* Floating Blossoms */
  .petal {
    position: absolute;
    width: 25px;
    height: 25px;
    background: pink;
    border-radius: 50% 70% 50% 70%;
    opacity: 0.8;
    filter: blur(1px);
    animation: fall 8s infinite ease-in;
  }

  @keyframes fall {
    0% { transform: translateY(-150px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }

  /* Glowing Lights */
  .glow {
    position: absolute;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(255,255,255,0.9), transparent);
    filter: blur(45px);
    animation: pulse 4s infinite ease-in-out;
  }

  @keyframes pulse {
    0% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
    100% { opacity: 0.5; transform: scale(1); }
  }

</style>
</head>
<body>

<div class="glow" style="top:10%; left:15%;"></div>
<div class="glow" style="bottom:15%; right:10%;"></div>
<div class="glow" style="top:50%; right:40%;"></div>

<div class="card">
  <h1>I'm Really Sorry ðŸ’”</h1>
  <p>I never meant to hurt you. You mean so much to me...<br>
  Please forgive me. I will always try to make you smile again ðŸŒ¸</p>
</div>

<!-- Generate Blossoms -->
<script>
  for(let i = 0; i < 25; i++){
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDelay = Math.random() * 8 + 's';
    petal.style.background = `hsl(${Math.random()*360}, 80%, 75%)`;
    document.body.appendChild(petal);
  }
</script>

</body>
</html>
